<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Login - ZGTalk</title>
  </head>
  <body class="login-screen">
    <div class="status-bar">
      <div class="status-bar__column">Zzang Gu <i class="fas fa-wifi"></i></div>
      <div class="status-bar__column">02:19</div>
      <div class="status-bar__column">
        2019% <i class="fas fa-battery-full"></i> <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="welcome-header">
      <div class="welcome-header__text">
        <h3>Welcome to ZGTalk</h3>
        <h5>
          If you have a ZzangGu Account, log in with your email or phone number.
        </h5>
      </div>
    </main>

    <form class="login-input" action="friends.html" method="get">
      <input
        name="username"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <a href="#">Find ZG Account or Password</a>
    </form>

    <div class="only-mobile">
      <span>Please set the screen width below 600px</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
