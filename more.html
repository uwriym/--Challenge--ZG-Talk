<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - ZGTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">Zzang Gu <i class="fas fa-wifi"></i></div>
      <div class="status-bar__column">02:19</div>
      <div class="status-bar__column">
        2019% <i class="fas fa-battery-full"></i> <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">More</div>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"
          ><i class="fas fa-cog fa-lg"></i>
          <div class="cog-dot"></div>
        </a>
      </div>
    </header>

    <main class="more">
      <div class="user-component user-component__more">
        <div class="user-component__column">
          <img src="img/profile.jpg" />
          <div class="user-component__text">
            <h3 class="user-component__title">ZzangGu</h3>
            <h6 class="user-component__subtitle">
              <span class="user-component__phone-number">+82 190-219-175</span>
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt"></i>
        </div>
      </div>

      <div class="zgpay">
        <div class="zgpay__column">
          <div class="zgpay__icon">
            <i class="fas fa-comment"></i>
            <span>Pay</span>
          </div>
          <span class="zgpay__money">$2022</span>
        </div>
        <div class="zgpay__column">
          <div class="zgpay__menu">
            <span>Send</span>
            <div class="zgpay__menu__border"></div>
            <span>Pay</span>
            <div class="zgpay__menu__border"></div>
            <span>Asset</span>
          </div>
          <div class="zgpay__buy">
            <i class="fas fa-shopping-cart"></i>
            <span>Buy</span>
          </div>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__column">
          <div class="icon-row__icon"><i class="far fa-envelope fa-2x"></i></div>
          <div class="icon-row__title">Mail</div>
        </div>
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check fa-2x"></i>
          </div>
          <div class="icon-row__title">Calendar</div>
        </div>
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="fas fa-inbox fa-2x"></i>
          </div>
          <div class="icon-row__title">Talk Drive</div>
        </div>
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="far fa-smile-wink fa-2x"></i>
          </div>
          <div class="icon-row__title">Emoticon</div>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__column">
          <div class="icon-row__icon"><i class="fas fa-gift fa-2x"></i></div>
          <div class="icon-row__title">Gifts</div>
        </div>
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="fas fa-store fa-2x"></i>
          </div>
          <div class="icon-row__title">Shopping</div>
        </div>
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="fas fa-utensils fa-2x"></i>
          </div>
          <div class="icon-row__title">Order</div>
        </div>
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="fas fa-gamepad fa-2x"></i>
          </div>
          <div class="icon-row__title">Games</div>
        </div>
      </div>

      <div class="contents-border"></div>

      <h3 class="weather-title">Seoul</h3>
      <div class="weather">
        <div class="weather__column">
          <i class="fas fa-cloud"></i>
          <span class="weather__temperature">-3°</span>
          <div class="weather__info">
            <span class="temperature-info">-1°C lower than yesterday</span>
            <span class="dust-info">Air Quality <span>Moderate<span></span>
          </div>
        </div>
        <div class="weather__column"><i class="fas fa-location-arrow"></i></div>
      </div>

      <div class="insta-ad">
          <a href="https://instagram.com/welshcorgi.zzg" target="_blank"><img src="img/insta-ad.jpeg" /></a>
          <div class="ad-mark">AD</div>
          <div class="ad-content">Click it and look around ZzangGu's Instagram!</div>
          <i class="fab fa-instagram"></i>
      </div>
    </main>

    <div class="nav-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav-btn">
          <a href="chats.html"
            ><i class="far fa-comment fa-2x"></i>
            <div class="noti-dot">2</div></a
          >
        </li>
        <li class="nav-btn">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav-btn">
          <a href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav-dot"></div>
          </a>
        </li>
      </ul>
    </div>

    <div class="only-mobile">
        <span>Please set the screen width below 600px</span>
      </div>
      
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
