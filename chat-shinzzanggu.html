<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Shin ZzangGu - ZGTalk</title>
  </head>
  <body class="chat-body inside-screen">
    <div class="status-bar">
      <div class="status-bar__column">Zzang Gu <i class="fas fa-wifi"></i></div>
      <div class="status-bar__column">02:19</div>
      <div class="status-bar__column">
        2019% <i class="fas fa-battery-full"></i> <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="inside-header">
      <div class="inside-header__column">
        <a href="javascript:history.back();"
          ><i class="fas fa-chevron-left"></i
        ></a>
      </div>
      <div class="inside-header__column">
        <div class="inside-header__title">Shin ZzangGu</div>
      </div>
      <div class="inside-header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </header>

    <main class="chat">
      <div class="chat-date"><span>Monday, January 31, 2022</span></div>

      <div class="message-row message-row--opponent">
        <div class="message-row__column">
          <img src="img//cartoon.jpeg" />
        </div>
        <div class="message-row__column">
          <div class="message-author">Shin ZzangGu</div>
          <div class="message-content">
            <div class="message-bubble">Are you sleeping?</div>
            <div class="message-time">02:00</div>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__column"></div>
        <div class="message-row__column">
          <div class="message-content">
            <div class="message-bubble">No, not yet.</div>
            <div class="message-time"></div>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own message-row--multiple">
        <div class="message-row__column"></div>
        <div class="message-row__column">
          <div class="message-content">
            <div class="message-bubble">But I'm going to sleep soon.</div>
            <div class="message-time">02:01</div>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="message-row__column">
          <img src="img//cartoon.jpeg" />
        </div>
        <div class="message-row__column">
          <div class="message-author">Shin ZzangGu</div>
          <div class="message-content">
            <img src="img/83cd7fd5a235aaca209c5c98bfd9f33c.gif" />
            <div class="message-time"></div>
          </div>
        </div>
      </div>
      <div
        class="message-row message-row--multiple message-row--multiple--opponent"
      >
        <div class="message-row__column"></div>
        <div class="message-row__column">
          <div class="message-content">
            <div class="message-bubble">
              Don't forget to brush your teeth<br />before going to bed!
            </div>
            <div class="message-time">02:03</div>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__column"></div>
        <div class="message-row__column">
          <div class="message-content">
            <div class="message-bubble">
              Okay! I'll do it right away.<br />Good night!
            </div>
            <div class="message-time">02:04</div>
          </div>
        </div>
      </div>

      <div class="message-row">
        <div class="message-row__column">
          <img src="img/cartoon.jpeg" />
        </div>
        <div class="message-row__column">
          <div class="message-author">Shin ZzangGu</div>
          <div class="message-content">
            <div class="message-bubble">Good night!!</div>
            <div class="message-time">02:05</div>
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Wirte a message..." />
          <i class="far fa-grin fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up fa-lg"></i>
          </button>
        </div>
      </form>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
