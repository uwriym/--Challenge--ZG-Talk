<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find - ZGTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">Zzang Gu <i class="fas fa-wifi"></i></div>
      <div class="status-bar__column">02:19</div>
      <div class="status-bar__column">
        2019% <i class="fas fa-battery-full"></i> <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">Find</div>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <a href="settings.html"
          ><i class="fas fa-cog fa-lg"></i>
          <div class="cog-dot"></div>
        </a>
      </div>
    </header>

    <main class="find">
      <div class="icon-row">
        <div class="icon-row__column">
          <div class="icon-row__icon"><i class="fas fa-qrcode fa-2x"></i></div>
          <div class="icon-row__title">QR Code</div>
        </div>
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="far fa-address-book fa-2x"></i>
          </div>
          <div class="icon-row__title">Add by Contacts</div>
        </div>
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="fas fa-fingerprint fa-2x"></i>
          </div>
          <div class="icon-row__title">Add by ID</div>
        </div>
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="far fa-envelope fa-2x"></i>
          </div>
          <div class="icon-row__title">Invite</div>
        </div>
      </div>

      <div class="contents-border">
        <div class="contents-border__title">Recommended Friends</div>
      </div>
    </main>

    <div class="nav-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav-btn">
          <a href="chats.html"
            ><i class="far fa-comment fa-2x"></i>
            <div class="noti-dot">2</div></a
          >
        </li>
        <li class="nav-btn">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav-btn">
          <a href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav-dot"></div>
          </a>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
