<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings - ZGTalk</title>
  </head>
  <body class="inside-screen">
    <div class="status-bar">
      <div class="status-bar__column">Zzang Gu <i class="fas fa-wifi"></i></div>
      <div class="status-bar__column">02:19</div>
      <div class="status-bar__column">
        2019% <i class="fas fa-battery-full"></i> <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="inside-header">
      <div class="inside-header__column">
        <a href="javascript:history.back();"
          ><i class="fas fa-chevron-left"></i
        ></a>
      </div>
      <div class="inside-header__column">
        <span class="inside-header__title">Settings</span>
      </div>
      <div class="inside-header__column">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main class="settings settings-div1">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-bullhorn"></i>
            </div>
            <span class="settings-setting__title">Notice</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-flask"></i>
            </div>
            <span class="settings-setting__title">ZG Lab</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-info-circle"></i>
            </div>
            <span class="settings-setting__title">Version</span>
          </div>
          <div class="settings-setting__column">
            <span class="settings-setting__subtitle">Latest Version</span>
          </div>
        </li>
      </ul>
    </main>

    <div class="settings-border"></div>

    <main class="settings settings-div2">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-lock"></i>
            </div>
            <span class="settings-setting__title">Privacy</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-bell"></i>
            </div>
            <span class="settings-setting__title">Notification</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-user"></i>
            </div>
            <span class="settings-setting__title">Friends</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-comment"></i>
            </div>
            <span class="settings-setting__title">Chats</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-users"></i>
            </div>
            <span class="settings-setting__title">Multi Profile</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-tv"></i>
            </div>
            <span class="settings-setting__title">Display</span
            ><span class="new__notification">N</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-brush"></i>
            </div>
            <span class="settings-setting__title">Themes</span>
            <span class="new__notification">N</span>
          </div>
          <div class="settings-setting__column">
            <span class="settings-setting__subtitle">System Mode</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-phone-alt"></i>
            </div>
            <span class="settings-setting__title">Call</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <span class="settings-setting__title">Advanced Features</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
      </ul>
    </main>

    <div class="settings-border"></div>

    <main class="settings settings-div3">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-hand-point-right"></i>
            </div>
            <span class="settings-setting__title">ZGTalk Safety Guide</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <div class="settings-setting__icon">
              <i class="fas fa-question-circle"></i>
            </div>
            <span class="settings-setting__title">Support</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
      </ul>
    </main>

    <div class="nav-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav-btn">
          <a href="chats.html"
            ><i class="far fa-comment fa-2x"></i>
            <div class="noti-dot">2</div></a
          >
        </li>
        <li class="nav-btn">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav-btn">
          <a href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav-dot"></div>
          </a>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
