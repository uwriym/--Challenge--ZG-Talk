<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends - ZGTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">Zzang Gu <i class="fas fa-wifi"></i></div>
      <div class="status-bar__column">02:19</div>
      <div class="status-bar__column">
        2019% <i class="fas fa-battery-full"></i> <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title">Friends</div>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"
          ><i class="fas fa-cog fa-lg"></i>
          <div class="cog-dot"></div>
        </a>
      </div>
    </header>

    <a href="#" class="friends-display-link">
      <i class="fas fa-info-circle"></i> Friend's Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends">
      <div class="user-component user-component__profile">
        <div class="user-component__column">
          <img src="img/profile.jpg" />
          <div class="user-component__text">
            <h3 class="user-component__title">ZzangGu</h3>
            <h6 class="user-component__subtitle">Walk! Walk! Walk!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="profile-music">
            <span>Celebrity - IU</span>
            <i class="far fa-play-circle"></i>
          </div>
        </div>
      </div>

      <div class="contents-border">
        <div class="contents-border__title">Channel</div>
        <i class="fas fa-chevron-up"></i>
      </div>

      <div class="user-component user-component__channel">
        <div class="user-component__column">
          <div class="user-component__icon">
            <i class="fas fa-comment fa-2x"><span>Ch</span></i>
          </div>
          <div class="user-component__text">
            <h3 class="user-component__title">Channel</h3>
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <div class="contents-border">
        <div class="contents-border__title">Friends</div>
        <i class="fas fa-chevron-up"></i>
      </div>

      <div class="user-component user-component__friends">
        <div class="user-component__column">
          <img src="img/cartoon.jpeg" />
          <div class="user-component__text">
            <h3 class="user-component__title">Shin ZzangGu</h3>
            <h6 class="user-component__subtitle">I'm real.</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="profile-music">
            <span>Dreams Come True - aespa</span>
            <i class="far fa-play-circle"></i>
          </div>
        </div>
      </div>
      <div class="user-component user-component__friends">
        <div class="user-component__column">
          <img src="img/snack.jpg" />
          <div class="user-component__text">
            <h3 class="user-component__title">Samyang ZzangGu</h3>
            <h6 class="user-component__subtitle">Snack one-top</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="profile-music">
            <span>DOOL - meenoi</span> <i class="far fa-play-circle"></i>
          </div>
        </div>
      </div>
      <div class="user-component user-component__friends">
        <div class="user-component__column">
          <img src="img/head.jpeg" />
          <div class="user-component__text">
            <h3 class="user-component__title">ZzangGu Head</h3>
            <h6 class="user-component__subtitle">Hate Talmo</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div class="profile-music">
            <span>WE GO - fromis_9</span> <i class="far fa-play-circle"></i>
          </div>
        </div>
      </div>
    </main>

    <div class="nav-bar">
      <ul class="nav-list">
        <li class="nav-btn">
          <a href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav-btn">
          <a href="chats.html"
            ><i class="far fa-comment fa-2x"></i>
            <div class="noti-dot">2</div></a
          >
        </li>
        <li class="nav-btn">
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav-btn">
          <a href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav-dot"></div>
          </a>
        </li>
      </ul>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
